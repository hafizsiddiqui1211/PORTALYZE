# EdTech Role Archetypes

archetypes:
  - title: "EdTech Software Engineer"
    industry: "EdTech"
    description: "Develops educational technology applications focused on learning effectiveness"
    required_skills:
      - "Educational domain knowledge"
      - "User experience design"
      - "Learning management systems"
      - "Accessibility standards"
    preferred_skills:
      - "Gamification"
      - "Learning analytics"
      - "Educational research"
      - "Adaptive learning"
    technologies:
      - "JavaScript"
      - "Python"
      - "React"
      - "Learning APIs"
      - "Accessibility tools"
    responsibilities:
      - "Develop educational applications"
      - "Implement learning features"
      - "Ensure accessibility compliance"
      - "Optimize learning effectiveness"
    seniority_requirements:
      junior:
        years_experience: "0-2"
        responsibilities: ["Implement learning features", "Basic accessibility", "User testing"]
      mid:
        years_experience: "3-5"
        responsibilities: ["Design learning systems", "Accessibility implementation", "Learning analytics"]
      senior:
        years_experience: "6+"
        responsibilities: ["Learning architecture", "Educational strategy", "Team leadership"]
    role_signals:
      learning_focus: "Learning effectiveness first"
      accessibility: "Inclusive design approach"
      education_acumen: "Understanding of learning principles"

